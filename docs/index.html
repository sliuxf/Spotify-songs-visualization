            body {
            	background-image: url('homepage.jpg');
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: cover;
			    margin: 0;
			    padding: 0;
			    width: 100%;
			    height: 100vh;
			    display: flex;
			    flex-direction: row;
			    justify-content: center;
			    align-items: center;
			}

            .glow-on-hover {
            	font-size: 21px;
			    width: 220px;
			    height: 50px;
			    border: none;
			    outline: none;
			    color: #fff;
			    background: black;
			    cursor: pointer;
			    position: relative;
			    z-index: 0;
			    border-radius:30px;
				border: 1px double #cccccc;
				opacity: 0.85;
			}

			.glow-on-hover:before {
			    content: '';
			    background: linear-gradient(45deg, #e6171788, #e06e11f3, #fcf823c5, #5eee25c4, #2af5d3a1, #2546ebad, #923cee86, #d41ead83, #e6171788);
			    position: absolute;
			    top: -2px;
			    left:-2px;
			    background-size: 400%;
			    z-index: -1;
			    filter: blur(5px);
			    width: calc(100% + 4px);
			    height: calc(100% + 4px);
			    animation: glowing 20s linear infinite;
			    opacity: 0;
			    transition: opacity .3s ease-in-out;
			    border-radius: 30px;
			}

			.glow-on-hover:active {
			    color: #191919
			}

			.glow-on-hover:active:after {
			    background: transparent;
			}

			.glow-on-hover:hover:before {
			    opacity: 1;
			}

			.glow-on-hover:after {
			    z-index: -1;
			    content: '';
			    position: absolute;
			    width: 100%;
			    height: 100%;
			    background: #111;
			    left: 0;
			    top: 0;
			    border-radius: 30px;
			}

			@keyframes glowing {
			    0% { background-position: 0 0; }
			    50% { background-position: 400% 0; }
			    100% { background-position: 0 0; }
			}

		  
		</style>
